  <script>
    function horario(){
    var agora = new Date();
    var hora = agora.getHours(); //hora atual de 0 a 23.
    //Determinar se é manhã
    if(hora < 12){
      document.write("<h3>Bom dia, </h3>");
    }
    //Determinar se é tarde ou noite
    if(hora >= 12){
      hora = hora - 12;
      if (hora < 6) {
        document.write("<h3>Boa tarde,</h3>");
        }
      if(hora > 6){
        document.write("<h3>Boa noite,</h3>");  
        }
      }
      document.writeln("<p>Em alguns casos, a melhor forma de dar suporte é acessando remotamente o sistema.</p>");
    }
  </script>
